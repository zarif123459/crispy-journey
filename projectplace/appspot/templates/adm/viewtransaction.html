<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f5f2;
            font-family: Arial, sans-serif;
        }
        .title-dark {
            color: #4a4a4a;
        }
        .title-accent {
            color: #e38e7b;
        }
        .nav-bar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #212529;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="container-fluid">
        <div class="row py-2 bg-light border-bottom mb-4">
            <div class="col">
                <a href="{% url 'admin-home' %}" class="text-decoration-none">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </div>
            <div class="col text-end">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <div class="text-center mb-4">
            <h1 class="display-5 title-dark">TRANSACTION</h1>
            <h1 class="display-5 title-accent">HISTORY</h1>
        </div>
        
        <div class="table-responsive">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col" style="background-color: #b5aed6; color: white; padding: 15px; text-align: center;">User Name</th>
                        <th scope="col" style="background-color: #7bbfac; color: white; padding: 15px; text-align: center;">Amount</th>
                        <th scope="col" style="background-color: #e38e7b; color: white; padding: 15px; text-align: center;">Category</th>
                        <th scope="col" style="background-color: #b5aed6; color: white; padding: 15px; text-align: center;">Transaction Date</th>
                        <th scope="col" style="background-color: #7bbfac; color: white; padding: 15px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in transactiondata %}
                    <tr>
                        <td style="background-color: #e8e6f3; padding: 15px; text-align: center;">{{ x.tuname }}</td>
                        <td style="background-color: #d5efe8; padding: 15px; text-align: center;">{{ x.tamount }}</td>
                        <td style="background-color: #f9dbd5; padding: 15px; text-align: center;">{{ x.tcategory }}</td>
                        <td style="background-color: #e8e6f3; padding: 15px; text-align: center;">{{ x.tdate }}</td>
                        <td style="background-color: #d5efe8; padding: 15px; text-align: center;">
                            <span class="btn btn-sm" style="background-color: #b5aed6; color: white;">Edit</span>
                            <span class="btn btn-sm" style="background-color: #e38e7b; color: white;">Delete</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
