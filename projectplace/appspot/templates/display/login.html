{% extends 'display/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% for message in messages %}
    <p style="color: red;">{{ message }}</p>
{% endfor %}
<div><a>Are you an admin?</a></div>
<div><a href="{% url 'signup' %}">New to the app? Sign up here.</a></div>
{% endblock %}
