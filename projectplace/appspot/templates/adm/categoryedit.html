{% extends 'adm/baseA.html' %}

{% block title %}Edit User{% endblock %}

{% block layout %}
<!-- Override layout block to prevent homepage left/right panels from showing -->
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Category</h2>
    
    <form method="post" action="{% url 'updatecategory' category.catid %}" class="bg-white p-4 rounded shadow-sm">

        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="{{ category.name }}" required>
            <small class="form-text text-muted">Must be unique</small>
        </div>
        
        <div class="form-group">
            <label for="setbudget">Set New Budget</label>
            <input type="number" class="form-control" id="setbudget" name="cset_budget" 
                   value="{{ category.setbudget }}" required>
            <small class="form-text text-muted">Must be positive</small>
        </div>
        
        <!-- Password field (optional for editing) -->
        <div class="form-group">
            <label for="totalspend">New Spend</label>
            <input type="number" class="form-control" id="totalspend" name="totalspend" 
                   value="{{ category.totalspend }}" required>
            <small class="form-text text-muted">Must be positive</small>
        </div>

        <div class="form-group">
            <label for="userid">New User</label>
            <input type="number" class="form-control" id="userid" name="userid" 
                   value="{{ category.userid }}" required>
            <small class="form-text text-muted">Must be original</small>
        </div>

        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'admin-categories' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Category
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
